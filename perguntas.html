<!DOCTYPE html>
<html lang="pt-bt">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
	function pular(){
		document.write("</br>");
	}
	var nome = prompt("Bom dia! Qual é seu nome?");
	document.write("Bem vindo, "+nome);
	pular();
	var idade = prompt(nome + ", quantos anos você tem?");
	document.write(nome+ " tem "+idade+" anos.");
</script>

</body>
