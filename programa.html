<meta charset="utf-8">
<script>
	var ano = 2012;
	var eu = 25;
	var adriano = 26;
	var paulo = 32;
	var total = adriano + eu + paulo;
	var media = (eu + paulo + adriano) / 3;
document.write("Eu nasci em: " + (ano - eu) + "<br>");
document.write("Adriano nasceu em: "+ (ano - adriano) +"<br>")
document.write("Paulo nasceu em: " + (ano - paulo) + "<br>");
document.write(total + "<br>");
document.write(Math.round(media) + "</br>");
</script>
